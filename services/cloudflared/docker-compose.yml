---
services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    env_file: [.env]
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment: ['TUNNEL_TOKEN=${TUNNEL_TOKEN}']
    networks: [homelab]
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider http://localhost:2000/ready || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
networks:
  homelab:
    name: ${HOMELAB_NETWORK:-homelab}
    driver: bridge
