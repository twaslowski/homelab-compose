---
services:
  memos:
    image: neosmemo/memos:latest
    container_name: memos
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${HOMELAB_DATA_ROOT_DIR}/memos/memos-data
        target: /data
        bind:
          create_host_path: true
    networks: [homelab, memos]
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - wget -q --spider http://localhost:5230/healthz || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports: [5230:5230]
  postgres:
    image: postgres:18-alpine
    container_name: memos-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${HOMELAB_DATA_ROOT_DIR}/memos/postgres-data
        target: /var/lib/postgresql/data
        bind:
          create_host_path: true
    networks: [memos]
    healthcheck:
      test: [CMD-SHELL, 'pg_isready -U memos -d memos']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
networks:
  homelab:
    external: true
    name: ${HOMELAB_NETWORK:-homelab}
  memos:
    driver: bridge
    name: memos-internal
